{%extends "Load/base.html" %}
{%block content %}
<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <a href="/counter_add"><button class="btn btn-primary my-3"> <i class="zmdi zmdi-plus mr-2"></i>Ajouter</button></a>
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Nom</th>
                              <th scope="col">Valeur</th>
                              <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%if not infos.counters.exists %}
                            <tr><p class="text-center bg-danger p-2">Pas de compteurs</p></tr>
                            {%endif%}
                            {%for count in infos.counters %}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{count.nom}}</td>
                                <td>{{count.valeur}}</td>
                                <td class="text-right">
                                    <a href="/counter_edit/{{count.id}}"><button class="btn btn-primary"><i class="fa fa-edit"></i></button></a>
                                    <a href="/counter_delete/{{count.id}}"><button class="btn btn-danger"><i class="fa fa-trash"></i></button></a>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
