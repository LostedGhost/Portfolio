{%extends "Load/base.html" %}
{%block content %}
<div class="row mt-3">
    <div class="col-lg-12 div-center">
       <div class="card">
         <div class="card-body">
         <div class="card-title">Modification de comp√©tence</div>
         <hr>
          <form method="post">
            {%csrf_token%}
         <div class="form-group">
          <label for="input-1">Nom</label>
          <input type="text" class="form-control" name="nom" placeholder="Entre ton nom" required value="{{comp.nom}}">
         </div>
         <div class="form-group">
            <label>Niveau</label>
            <input type="number" class="form-control" name="niveau" placeholder="Entre le niveau" required min="0" max="100" value="{{comp.niveau}}">
           </div>
         <div class="form-group">
          <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Enregistrer</button>
        </div>
        </form>
       </div>
       </div>
    </div>
</div>
{%endblock%}
