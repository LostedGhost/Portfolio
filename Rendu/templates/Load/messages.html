{%extends "Load/base.html" %}
{%block content %}
<div class="row mt-3">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Nom</th>
                              <th scope="col">Email</th>
                              <th scope="col">Sujet</th>
                              <th scope="col">Message</th>
                              <th scope="col">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            {%if not infos.messages.exists %}
                            <tr><p class="text-center bg-danger p-2">Pas de messages</p></tr>
                            {%endif%}
                            {%for mes in infos.messages %}
                            <tr>
                                <th scope="row">{{forloop.counter}}</th>
                                <td>{{mes.nom}}</td>
                                <td>{{mes.email}}</td>
                                <td>{{mes.sujet}} </td>
                                <td>
                                    <textarea readonly rows="5">{{mes.message}}</textarea>
                                </td>
                                <td class="text-right">
                                    <a href="/message_read/{{mes.id}}"><button class="btn btn-success" {%if mes.lu %} disabled {%endif%}><i class="fa fa-check"></i></button></a>
                                </td>
                            </tr>
                            {%endfor%}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{%endblock%}
