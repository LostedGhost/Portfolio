{%extends "Load/base.html" %}
{%load static %}
{%block content %}
<div class="card card-authentication1 mx-auto my-5">
    <div class="card-body">
     <div class="card-content p-2">
         <div class="text-center">
             <img src="{%static 'assets-admin/images/logo-icon.png'%}" alt="logo icon">
         </div>
      <div class="card-title text-uppercase text-center py-3">Se connecter</div>
        <form method="post">
            {% csrf_token %}
          <div class="form-group">
          <label for="exampleInputPassword" class="sr-only">Mot de passe</label>
           <div class="position-relative has-icon-right">
              <input type="password" id="exampleInputPassword" class="form-control input-shadow" placeholder="**********" name="password">
              <div class="form-control-position">
                  <i class="icon-lock"></i>
              </div>
           </div>
          </div>
         <button type="submit" class="btn btn-light btn-block">Se connecter</button>
         
         </form>
       </div>
      </div>
     </div>
{%endblock%}
