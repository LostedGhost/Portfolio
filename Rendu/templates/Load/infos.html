{%extends "Load/base.html" %}
{%block content %}
<div class="row mt-3">
    <div class="col-lg-12 div-center">
       <div class="card">
         <div class="card-body">
         <div class="card-title">Mes informations</div>
         <hr>
          <form method="post">
            {%csrf_token%}
            <div class="form-group">
                <label for="input-1">Nom complet</label>
                <input type="text" class="form-control" name="nom_complet" placeholder="Entre le nom complet" value="{{infos.nom_complet}}" required>
               </div>
         <div class="form-group">
          <label for="input-1">Nom</label>
          <input type="text" class="form-control" name="nom" placeholder="Entre ton nom" value="{{infos.nom}}" required>
         </div>
         <div class="form-group">
            <label>Prénom</label>
            <input type="text" class="form-control" name="prenom" placeholder="Entre ton prénom" value="{{infos.prenom}}" required>
           </div>
           <div class="form-group">
            <label>Profil</label>
            <input type="text" class="form-control" name="profil" placeholder="Renseigne ton profil" value="{{infos.profil}}" required>
           </div>
         <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" name="email" placeholder="Entre ton adresse email" value="{{infos.email}}" required>
         </div>
         <div class="form-group">
            <label>Téléphone</label>
            <input type="text" class="form-control" name="telephone" placeholder="Entre ton numéro" value="{{infos.telephone}}" required>
           </div>
           <div class="form-group">
            <label>A propos</label>
            <textarea class="form-control" name="a_propos" rows="5" required placeholder="A propos de moi">{{infos.a_propos}}</textarea>
           </div>
           <div class="form-group">
            <label>Localisation</label>
            <input type="text" class="form-control text-uppercase" name="localisation" placeholder="Entre ta localisation" value="{{infos.localisation}}" required>
           </div>
         <div class="form-group">
          <label for="input-4">Mot de passe</label>
          <input type="password" class="form-control" name="password" placeholder="**********" required value="{{infos.password}}">
         </div>
         <div class="form-group">
          <label for="input-5">Confirme le mot de passe</label>
          <input type="password" class="form-control" name="re-password" placeholder="**********">
         </div>
         <div class="form-group">
          <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Enregistrer</button>
        </div>
        </form>
       </div>
       </div>
    </div>
</div>
{%endblock%}
