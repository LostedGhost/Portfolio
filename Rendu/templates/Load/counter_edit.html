{%extends "Load/base.html" %}
{%block content %}
<div class="row mt-3">
    <div class="col-lg-12 div-center">
       <div class="card">
         <div class="card-body">
         <div class="card-title">Modification de compteur</div>
         <hr>
          <form method="post">
            {%csrf_token%}
         <div class="form-group">
          <label for="input-1">Nom</label>
          <input type="text" class="form-control text-uppercase" name="nom" placeholder="Entre ton nom" required value="{{count.nom}}">
         </div>
         <div class="form-group">
            <label>Valeur</label>
            <input type="number" class="form-control" name="valeur" placeholder="Entre la valeur" required min="0" value="{{count.valeur}}">
           </div>
           <div class="form-group">
            <label>icone</label>
            <input type="text" class="form-control" name="icone" placeholder="bi bi-check" required value="{{count.icone}}">
           </div>
         <div class="form-group">
          <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Enregistrer</button>
        </div>
        </form>
       </div>
       </div>
    </div>
</div>
{%endblock%}
