{%extends "Load/base.html" %}
{%block content %}
<div class="row mt-3">
    <div class="col-lg-12 div-center">
       <div class="card">
         <div class="card-body">
         <div class="card-title">Modification de projet</div>
         <hr>
          <form method="post" enctype="multipart/form-data">
            {%csrf_token%}
         <div class="form-group">
          <label for="input-1">Titre</label>
          <input type="text" class="form-control" name="titre" placeholder="Titre du projet" required value="{{pro.titre}}">
         </div>
         <div class="form-group">
            <label>Domaine</label>
            <input type="text" class="form-control" name="domaine" placeholder="Domaine de la réalisation" required value="{{pro.domaine}}">
           </div>
           <div class="form-group">
            <label>Date de fin</label>
            <input type="date" class="form-control" name="date_fin" required value="{{pro.date_fin_rep}}">
           </div>
           <div class="form-group">
            <label>Image</label>
            <input type="file" accept=".png, .jpg" class="form-control" name="image">
            <p class="text-danger">Ne sélectionnez aucune image si vous ne voulez pas modifier l'image antérieure</p>
           </div>
           
         <div class="form-group div-center">
          <button type="submit" class="btn btn-light px-5"><i class="icon-lock"></i> Enregistrer</button>
        </div>
        </form>
       </div>
       </div>
    </div>
</div>
{%endblock%}
